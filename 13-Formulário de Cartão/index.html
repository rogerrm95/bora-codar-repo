<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    
    <title>Formulário de Cartão | #BoraCodar</title>
</head>
<body>
    <div id="container">
        <!-- CARTÃO -->
        <div class="card">
            <section class="card-top-info">
                <img id="card-flag" src="./assets/credit-card-icon.png" alt="Bandeira Visa" title="Bandeira Visa"/>
                <img src="./assets/contactless-payment.png" alt="Aproximação Ícone" title="Aproximação Ícone"/>
            </section>

            <section class="card-number">
                    <span class="text-empty">**** **** **** ****</span>
            </section>

            <section class="card-bottom-info">
                <span id="card-username" class="text-empty truncate">Seu nome aqui</span>
                <span id="card-validity" class="card-validity-date text-empty">
                    **/**
                </span>
            </section>
        </div>
        
        <!-- FORMULÁRIO -->
        <form class="card-info">
            <label class="input-box">
                <span>Número do cartão *</span>
                <input 
                    id="user-card-number"
                    placeholder="**** **** **** ****"
                    maxlength="19"
                    required>
            </label>

            <label  class="input-box">
                <span>Nome do titular *</span>
                <input 
                    id="user-card-name"
                    placeholder="Nome como está no cartão"
                    maxlength="20"
                    pattern="[A-Z]*"
                    required>
            </label>
            
            <div class="form-group">
                <label class="input-box">
                    <span>Validade *</span>
                    <input 
                        id="user-card-validity" 
                        type="text"  
                        placeholder="mm/aa"
                        maxlength="5"
                        required>
                </label>

                <label class="input-box">
                    <span>
                        CVV
                        <img src="./assets/question.png" alt="Ajuda" title="Código de Segurança do Cartão">
                    </span>
                    <input 
                        id="user-card-code"
                        type="number"
                        placeholder="***"
                        max="3"
                        min="3"
                        required>
                </label>
            </div>

        </form>

        <!-- INFORMAÇÕES -->
        <div class="safe-info">
            <img src="./assets/shield-check.png" title="Site seguro"/>
            <span>Seus dados estão seguros</span>
        </div>

        <!-- BOTÃO SALVAR -->
        <button id="btn-submit" class="btn-add-card" disabled>
            Adicionar cartão
        </button>
    </div>  
</body>
    <script src="scripts.js"></script>  
</html>
