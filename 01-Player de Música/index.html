<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <script src="scripts.js"></script>

    <title>Player de Música | #BoraCodar</title>
</head>
<body>
    <div class="container">
        <div class="player player-1">
            <img src="./assets/capa-01.png" alt="Capa do Album">
            
            <div class="music-info">
                <p>Piloto</p>
                <span>Flora Matos</span>
            </div>

            <div class="controllers">
                <img src="./assets/play-back.svg" alt="Voltar música">
                <img src="./assets/play.svg" alt="Pausar">
                <img src="./assets/play-next.svg" alt="Próxima música">
            </div>

            <div class="progress">
                <div class="progress-bar">
                    <div class="bar"></div>
                </div>
    
                <div class="duration-time">
                    <span>00:00</span>
                    <span>03:12</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
