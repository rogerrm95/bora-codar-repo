<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    
    <title>Player de Música | #BoraCodar</title>
</head>
<body>
    <div class="container">
        <div class="player player-1">
            <img src="./assets/capa-01.png" alt="Capa do Album">
            
            <div class="music-info">
                <p>Piloto</p>
                <span>Flora Matos</span>
            </div>

            <!-- CONTROLES - BOTÕES -->
            <div class="controllers">
                <button id="play-back">
                    <img src="./assets/play-back.svg" alt="Voltar música">
                </button>

                <button id="play">
                    <img src="./assets/play.png" alt="Tocar">
                </button>

                <button id="pause">
                    <img src="./assets/pause.png" alt="Pausar">
                </button>

                <button id="play-next">
                    <img src="./assets/play-next.svg" alt="Próxima música">
                </button>                
            </div>

            <!-- BARRA DE PROGRESSO -->
            <div class="progress">
                <div class="progress-bar">
                    <div class="bar" id="bar"></div>
                </div>
    
                <div class="duration-time">
                    <span id="current-duration">00:00</span>
                    <span id="music-duration">00:00</span>
                </div>
            </div>
        <audio 
            id="music-playing"
            autoplay
            >
            <source src="./assets/audio/Flora-Matos-Piloto.mp3" type="audio/mp3"/>
        </audio>
        </div>
    </div>

</body>
    <script src="scripts.js"></script>  
</html>
