<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    
    <title>Card de Produto | #BoraCodar</title>
</head>
<body>
    <div class="container">
        <div id="product-view">
            <img src="./assets/sofa-image.png" alt="Sofa na cor Rosé" title="Sofá Rosé" id="product-image" />

            <button title="Girar em 360º" type="button" id="play-gif">
                <img src="./assets/360-icon.png" alt="Botão de 360º" title="Girar em 360º"/>
            </button>
    
            <button title="Pausar Gif" type="button" id="pause-gif">
                <img src="./assets/x-icon.svg" alt="Botão de pausar gif" title="Pausar GIF"/>
            </button>
        </div>

        <div class="product-card">
            <div class="product-info">
                <span class="code">CÓDIGO: 42404</span>
                <h2 class="product">Sofá Margot II - Rosé</h2>
                <span class="price">R$ 4.000</span>
            </div>
    
            <button type="button" title="Adicionar produto à cesta">
                ADICIONAR À CESTA
            </button>
        </div>
    </div>  

</body>
    <script src="scripts.js"></script>  
</html>
