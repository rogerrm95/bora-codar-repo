<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    
    <title>Upload de Arquivos | #BoraCodar</title>
</head>
<body>
    <div id="container">
        <form>
            <label for="file" id="file-input-box" class="upload-box">
                <img src="./assets/upload-icon.png" alt="Ícone de Upload">

                <p>Importe seus arquivos</p>

                <span>
                    Arraste ou clique para fazer upload
                </span>
            </label>

            <input type="file" name="file" id="file-input"/>

            <!-- LISTA DE ARQUIVOS -->
            <ul class="file-list">
                <!-- ARQUIVO - CARD -->
                <li class="file-card">
                    <div class="file-image">
                        <img src="./assets/uploading-icon.png" alt="Icone de Arquivo">
                    </div>

                    <div class="file-details">
                        <p>Scann_158.pdf</p>
                        <span>30 MB / 74 MB</span>

                        <div class="file-progress-bar">
                            <div class="progress-bar">
                                <div class="progress"></div>
                            </div>

                            <span class="file-percent">46%</span>
                        </div>
                    </div>
                </li>
            </ul>
        </form>
    </div>  
</body>
    <script src="scripts.js"></script>  
</html>
