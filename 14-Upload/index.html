<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    
    <title>Upload de Arquivos | #BoraCodar</title>
</head>
<body>
    <div id="container">
        <form>
            <label for="file-input" id="file-input-box" class="upload-box">
                <img src="./assets/upload-icon.png" alt="Ícone de Upload">

                <p>Importe seus arquivos</p>

                <span>
                    Arraste ou clique para fazer upload
                </span>
            </label>

            <input type="file" name="file" id="file-input" multiple/>
        </form>

        <!-- LISTA DE ARQUIVOS -->
        <ul class="file-list"></ul>
    </div>  
</body>
    <script src="scripts.js"></script>  
</html>
