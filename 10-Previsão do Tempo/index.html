<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title> Página de Clima | #BoraCodar</title>
</head>
<body>
    <div id="container"> 
        <main class="card temp-box">
            <header>
                <img src="/assets/icons/clouds.png" id="weather-image" alt="Clima"/>
                
                <div class="location">
                    <img src="./assets/icons/pin.svg" alt="Localização" />
                    <span id="city-label">Taboão da Serra, SP</span>
                </div>
            </header>

            <div class="temp">
                <div class="temp-now">
                    <h2>0</h2>
                    <span>º C</span>
                </div>

                <div class="temp-max-min">
                    <strong id="temp-max">0º</strong>
                    
                    <span id="temp-min">0º</span>
                </div>
            </div>

            <footer class="statistics">
                <div class="statistics-card" id="statistics-wind">
                    <img src="./assets/icons/wind.svg" alt="Vento">

                    <div class="statistics-info">
                        <span>Vento</span>
                        <span>
                            <strong id="wind">-</strong>
                            km/h
                        </span>
                    </div>
                </div>

                <div class="statistics-card" id="statistics-humidity">
                    <img src="./assets/icons/humidity.svg" alt="Chuva">

                    <div class="statistics-info">
                        <span>Umidade</span>
                        <span>
                            <strong id="humidity">-</strong>
                            %
                        </span>
                    </div>
                </div>
                
                <div class="statistics-card" id="statistics-rain">
                    <img src="./assets/icons/raining.svg" alt="Vento">

                    <div class="statistics-info">
                        <span>Chuva</span>
                        <span>
                            <strong id="rain">-</strong>
                            %
                        </span>
                    </div>
                </div>
            </footer>
        </main>

        <section>
            <div class="card air-quality-box">
                <header>
                    <img src="./assets/icons/leaf.svg" alt="Qualidade do Ar">
                    <h2>Qualidade do ar</h2>
                </header>
    
                <div id="air-quality">
                    <span class="text-great">-</span>
                    <span>0</span>
                </div>
    
                <footer class="air-quality-info">
                    <div class="air-quality-info-item">
                        <p id="PM2.5" class="pollutants-index">0.0</p>
                        <span>PM2.5</span>
                    </div>
    
                    <div class="air-quality-info-item">
                        <p id="PM10" class="pollutants-index">0.0</p>
                        <span>PM10</span>
                    </div>
    
                    <div class="air-quality-info-item">
                        <p id="SO2" class="pollutants-index">0.0</p>
                        <span>SO
                            <sub>²</sub>
                        </span>
                    </div>
    
                    <div class="air-quality-info-item">
                        <p id="NO2" class="pollutants-index">0.0</p>
                        <span>NO
                            <sub>²</sub>
                        </span>
                    </div>
    
                    <div class="air-quality-info-item">
                        <p id="O2" class="pollutants-index">0.0</p>
                        <span>O
                            <sub>³</sub>
                        </span>
                    </div>
    
                    <div class="air-quality-info-item">
                        <p id="CO" class="pollutants-index">0.0</p>
                        <span>CO</span>
                    </div>
                </footer>
            </div>

            <div class="card sun-time-box">
                <header>
                    <img src="./assets/icons/time.svg" alt="Horário do Sol"/>
                    <h2>Horário do Sol</h2>
                </header>

                <div class="sun-time">
                    <div class="sun-time-item">
                        <div class="sun-time-info">
                            <p>Nascer do sol</p>
                            <span id="sunrise">00:00</span>
                        </div>
                        <img src="./assets/icons/sunrise.png" alt="Nascer do Sol"/>
                    </div>

                    <div class="sun-time-item">
                        <div class="sun-time-info">
                            <p>Pôr do sol</p>
                            <span id="sunset">00:00</span>
                        </div>
                        <img src="./assets/icons/sunset.png" alt="Pôr do Sol"/>
                    </div>
                </div>
            </div>

            <ul id="forecast-list" class="card weather-forecast-box"></ul>
        </section>
    </div>
</body>
    <script src="script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.3.4/dist/axios.min.js"></script>
</html>
