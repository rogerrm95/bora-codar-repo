<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    
    <title>Botões e Cursores | #BoraCodar</title>
</head>
<body>
    <div id="container"> 
        <div id="calculator-box">   
            <main id="calculator">
                <section id="display">
                    <span id="display-expression">
                        1 + 1
                    </span>
    
                    <div id="display-result">
                        <span> = </span>
                        <p>2</p>
                    </div>
                </section>
    
                <section id="keyboard">
                        <button type="button" name="CE">CE</button>
                        <button type="button" name="C">C</button>
                        <button type="button" name="%">%</button>
                        <button type="button" name="÷" class="operation">÷</button>
    
                        <button type="button" name="7">7</button>
                        <button type="button" name="8">8</button>
                        <button type="button" name="9">9</button>
                        <button type="button" name="X" class="operation">x</button>
                        
                        <button type="button" name="4">4</button>
                        <button type="button" name="5">5</button>
                        <button type="button" name="6">6</button>
                        <button type="button" name="-" class="operation">-</button>
    
                        <button type="button" name="1">1</button>
                        <button type="button" name="2">2</button>
                        <button type="button" name="3">3</button>
                        <button type="button" name="+" class="operation"> + </button>
    
                        <button type="button" name="plus-minus">
                            <img src="./assets/plus-minus.svg" alt="botão mais ou menos">
                        </button>
                        <button type="button" name="0">0</button>
                        <button type="button" name=",">,</button>
                        <button type="button" name="=" class="operation"> = </button>
                </section>
            </main>
        </div>
    </div>
</body>
    <script src="scripts.js"></script>  
</html>
