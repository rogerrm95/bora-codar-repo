<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Site de Carnaval | #BoraCodar</title>
</head>
<body>
    <div id="container"> 
        <div class="hero">
            <header>
                <span>find your block</span>

                <h1 class="heading">Encontre os 
                    <strong>melhores blocos</strong> de carnaval de 2024
                </h1>
            </header>

            <form class="search-form">
                <label class="input" for="location">
                    <img src="./assets/icons/search.png" alt="Buscar"/>

                    <input type="text" name="location" id="location" placeholder="Pesquise por nome" />
                </label>

                <div class="select-box">
                    <button class="select" type="button" title="Selecionar uma cidade">
                        <img src="./assets/icons/map-in.png" alt="Selecionar"/>
    
                        <span id="selected-location">Selecione uma cidade</span>
    
                        <img src="./assets/icons/chevron-down.png" alt="Abrir"/>
                    </button>

                    <ul class="options"></ul>
                </div>
                
                <button type="submit" class="button btn-primary" id="search-festival-places">
                    Buscar agora
                </button>
            </form>
        </div>

        <div class="content" id="festival-places-content">
            <header>
                <h2 class="heading">Blocos recomendados</h2>

                <div class="filters">
                    <button class="button btn-primary">
                        Lista
                    </button>

                    <button class="button btn-secondary">
                        Mapa
                    </button>
                </div>
            </header>
        </div>
    </div>
</body>
    <script src="scripts.js"></script>
</html>
