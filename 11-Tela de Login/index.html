<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />

    <title>Tela de Login | #BoraCodar</title>
</head>
<body>
    <div id="container"> 
        <main id="login">
            <img src="./assets/logo-full.png" alt="Logo Vertigo" title="Vertigo"/>

            <section>
                <header>
                    <h1>Acesse a plataforma</h1>
    
                    <p>Faça login ou registre-se para começar a construir
                    <wbr/>    
                    seus projetos ainda hoje.</p>
                </header>
    
                <form>
                    <div id="email-input" class="fieldset">
                        <label for="email">E-mail</label>
                        <div class="input-box">
                            <input type="email" id="email" title="E-mail" placeholder="Digite seu e-mail">
                        </div>
                    </div>
    
                    <div id="password-input" class="fieldset">
                        <label for="password">
                            Senha
                            <a class="link" href="#" title="Esqueceu a senha?">
                                Esqueceu a senha?
                            </a>
                        </label>

                        <div class="input-box">
                            <input type="password" id="password" title="Senha" placeholder="Digite sua senha">
                            <img src="./assets/icons/eye-off.png" title="Mostrar senha">
                        </div>
                    </div>
    
                    <button class="btn-primary">
                        Entrar
                    </button>
                </form>
                
                <footer id="subscribe">
                    <span>
                        Ainda não tem conta? <wbr/>
                        <a href="#" class="link">Inscreva-se</a>
                    </span>
                </footer>
            </section>
        </main>

        <div id="login-image">
            <img src="./assets/login-image.png">
        </div>
</body>
    <script src="scripts.js"></script>
</html>
